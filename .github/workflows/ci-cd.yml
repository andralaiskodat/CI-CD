name: Cek Error Python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # atau versi yang kamu pakai

    - name: Cek error sintaks kalkulator.py
      run: |
        python -m py_compile kalkulator.py
